<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebShop - Reset password</title>
    
</head>
<body>
        
        <div class="container">
                {% if success %}
                <h2>Log in with the temporary password: <span id="pass">{{ password }}</span></h2>
                <p>We recommend you change it when you log in to something you will remember</p>
                <a href="{{url}}">REDIRECT TO HOMEPAGE</a>
                {% else %}
                <h2>Invalid token</h2>
                <a href="{{url}}">REDIRECT TO HOMEPAGE</a>
                {% endif %}

                
        </div>


        <style>
                body  {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    background-color: #f9f9f9;
                }
                h2 {
                    text-align: center;
                    color: #428bca;
                }
                .container {
                    margin-top: 30%;
                    display: block;
                    border: 1px solid;
                    border-color: #3c3c3c;
                    padding: 5%;
                    border-radius: 4px;
                    background-color: white;
                    text-align: center;
                }
                a {
                    color: #7f42ca;
                    text-decoration: none;
                    font-size: 20px;
                }
                #pass {
                    color: rgb(255, 60, 60);
                }
            </style>

        
</body>
</html>
