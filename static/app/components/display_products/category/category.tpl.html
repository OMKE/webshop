<h1>{{category.category.category_name}}</h1>

<hr>

<div class="row mt-5">
    <div class="col-sm-12 col-md-4  sub-cats mb-3">
        <h4>Shop by Sub-Category</h4>
        <ul class="list-group list-group-flush mt-3">
            <!-- Set currently showing category to active link-->
            <li ng-repeat="cat in category.subCategories" id="subcategory"  ui-sref="category.subCategory({id2: cat.id})"
                class="list-group-item" ui-sref-active="active">{{cat.sub_category_name}}</li>
        </ul>
        <article class="card-group-item mt-4" ng-controller="PriceCtrl as price">
            <!-- <i class="icon-action fa fa-chevron-down"></i> -->
            <h4>Shop by Price</h4>
            <form method="post" ng-submit="price.apply()">
            <div class="filter-content collapse show" id="collapse33" ng-if="!price.check()">
                <div class="card-body">
                    <!-- <input type="range" class="custom-range" min="0" max="100" name=""> -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Min</label>
                            <input class="form-control" placeholder="$0" type="number" ng-model="price.priceParams.minPrice" name="minPrice">
                        </div>
                        <div class="form-group text-right col-md-6">
                            <label>Max</label>
                            <input class="form-control" placeholder="$1,0000" type="number" ng-model="price.priceParams.maxPrice" name="maxPrice">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-block btn-outline-success" value="Apply">
                </div>
            </div>
            </form>
            <!-- If shop by price is applied -->

            <div class="filter-content collapse show" id="collapse33" ng-if="price.check()">
                <div class="card-body">
                    <!-- <input type="range" class="custom-range" min="0" max="100" name=""> -->
                    
                    <button class="btn btn-block btn-outline-danger" ng-click="price.reset()">Reset</button>
                </div>
            </div>

        </article>
    </div>
    <div class="col-md-8" ng-hide="isSubCategory">
        <article ng-repeat="p in category.products" class="card card-product">
            <div class="card-body">
                <div class="row">
                    <aside class="col-sm-3">
                        <div class="img-wrap"><img ng-src="{{category.host}}/product_image/{{p.image}}" style="max-width:150px; max-height:150px;"></div>
                    </aside> <!-- col.// -->
                    <article class="col-sm-6">
                        <h4 class="title">{{p.name}}</h4>

                        <p> {{p.desc}} </p>
                        <dl class="dlist-align">
                            <dt>Color</dt>
                            <dd>{{p.color}}</dd>
                        </dl>
                        <!-- <dl class="dlist-align">
                            <dt>Material</dt>
                            <dd>Syntetic, wooden</dd>
                        </dl> -->
                        <dl class="dlist-align">
                            <dt>Delivery</dt>
                            <dd>Global</dd>
                        </dl>

                    </article>
                    <aside class="col-sm-3 border-left">
                        <div class="action-wrap">
                            <div class="price-wrap h4">
                                <span class="price"> ${{p.price}} </span>
                                <!-- <del class="price-old"> $98</del> -->
                            </div>
                            <p class="text-warning">Calculating shipping?</p>
                            <br>
                            <p>
                                <form ng-controller="CartCtrl as cart" ng-submit="cart.addToCart2(p.id)">
                                <!-- <a href="#" class="btn btn-primary mb-2"> Add to cart </a> -->
                                <input type="submit" value="{{cart.message2}}" class="btn {{cart.className}} mb-2" ng-click="cart.clicked()">
                                </form>
                                <a ui-sref="product({id:p.id})" class="btn btn-secondary"> Details </a>
                            </p>
                            <!-- <a href="#"><i class="fa fa-heart"></i> Add to wishlist</a> -->
                        </div>
                    </aside>
                </div>
            </div>
        </article>
    </div>

    <div class="col-md-8">
        <ui-view></ui-view>
    </div>


    <div class="col-md-12 mt-5">
        <p class="copyright-text text-center">Copyright Â© 2019 WebShop by Omar Iriskic. All Rights Reserved. <a href="https://omaririskic.com/">www.omaririskic.com</a></p>

    </div>

</div>
