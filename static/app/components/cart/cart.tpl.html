<h1>Cart</h1>
<hr>

<div class="row mt-2">
        <div class="container">
                <div class="card shopping-cart">
                         
                         <div class="card-body" ng-repeat="p in cart.cartItems">
                                 <!-- PRODUCT -->
                                 <div class="row">
                                     <div class="col-12 col-sm-12 col-md-2 text-center">
                                             <img class="img-responsive" ng-src="{{cart.host}}/product_image/{{p.image}}" style="max-width:120px; max-height:120px;">
                                     </div>
                                     <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                                         <h4 class="product-name"><strong>{{p.name}}</strong></h4>
                                         
                                             <small>{{p.desc | limitTo: 100}}{{p.desc.length > 20 ? '...':''}}</small>
                                         
                                     </div>
                                     <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                                         <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                                             <h6><strong>{{p.price}} <span class="text-muted">$</span></strong></h6>
                                         </div>
                                         <div class="col-4 col-sm-4 col-md-5 col-lg-4">
                                             <div class="quantity">
                                                 <input type="button" value="+" class="plus">
                                                 <input type="number" step="1" max="99" min="1" ng-value="{{p.quantity}}" title="Qty" class="qty"
                                                        size="4">
                                                 <input type="button" value="-" class="minus">
                                             </div>
                                         </div>
                                         <div class="col-2 col-sm-2 col-md-2 text-right">
                                             <button type="button" class="btn btn-outline-danger btn-xs">
                                                 <i class="fa fa-trash" aria-hidden="true"></i>
                                             </button>
                                         </div>
                                     </div>
                                 </div>
                                 <hr>
                                 <!-- END PRODUCT -->
                             
                         </div>
                         <div class="float-right mb-3 mr-2">
                                <a href="" class="btn btn-outline-secondary float-right">
                                    Update shopping cart
                                </a>
                            </div>
                         <div class="card-footer">
                             <div class="pull-right" style="margin: 10px">
                                 <a href="" class="btn btn-success float-right">Checkout</a>
                                 <div class="pull-right" style="margin: 5px">
                                     Total price: <b>{{cart.totalPrice}} $</b>
                                 </div>
                             </div>
                         </div>
                     </div>
             </div>
</div>
