
<hr>
<form class="p-5 col-xl-6 col-lg-6 col-md-6 mx-auto mt-2" ng-submit="login.login(login.userData)">

        <p class="h4 mb-4 text-center">Sign in</p>
    
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control mb-4" placeholder="john_doe" ng-model="login.userCred.username" required>
        </div>
    
        <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control mb-4" placeholder="*******" ng-model="login.userCred.password" required>
        </div>
        
    
        <div class="d-flex justify-content-around">
            <div>
                
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="rememberme">
                    <label class="custom-control-label" for="rememberme">Remember me</label>
                </div>
            </div>
            <div>
                
                <a href="" class="login-a">Forgot password?</a>
            </div>
        </div>
    
        
        <button class="btn btn-login btn-block my-4" type="submit">Sign in</button>
    
        
        <p>Not a member?
            <a ui-sref="register" class="login-a">Register</a>
        </p>
    
        
    
        
    
    </form>
