<hr>
<form class="p-5 col-xl-6 col-lg-6 col-md-6 mx-auto mt-2" ng-submit="login.login(login.userData)">

    <p class="h4 mb-4 text-center">Sign in</p>


    <label for="username">Username</label>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input type="text" id="username" class="form-control" placeholder="john_doe" ng-model="login.userCred.username"
            required>
    </div>

    <label for="username">Password</label>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
        </div>
        <input type="password" id="password" class="form-control" placeholder="*******" ng-model="login.userCred.password"
            required>
            
    </div>
    <div class="float-right">
        <a ui-sref="passwordReset" class="login-a">Forgot password?</a>
    </div>

    

    <!-- <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control mb-4" placeholder="*******" ng-model="login.userCred.password"
            required>
        <div class="float-right">
            <a ui-sref="passwordReset" class="login-a">Forgot password?</a>
        </div>
    </div> -->



    <div class="d-flex justify-content-around text-center">
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Remember me
                </label>
            </div>

        </div>


    </div>


    <button class="btn btn-login btn-block my-4" type="submit">Sign in</button>


    <p>Not a member?
        <a ui-sref="register" class="login-a">Register</a>
    </p>





</form>
