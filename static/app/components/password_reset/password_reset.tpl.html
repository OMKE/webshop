<h1>Account recovery</h1>
<hr>
<div class="mt-5">
    <form method="post" ng-submit="passwordreset.checkEmail()">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="form-group">
                    <label for="email">Enter email</label>
                    <input type="email" id="email" class="form-control" name="email" placeholder="example@gmail.com" ng-model="passwordreset.user.email" required>
                </div>

                <button class="btn btn-primary btn-block" type="submit">Submit</button>
                <p class="text-primary text-center mt-4">{{passwordreset.message.message}}</p>

            </div>
        </div>
    </form>
</div>
