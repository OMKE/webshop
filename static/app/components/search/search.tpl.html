<h1>Search results</h1>

<hr>



<div class="row mt-5">
    <div class="col-md-10" ng-if="results">
    

        <article ng-repeat="p in results" class="card card-product">
            <div class="card-body">
                <div class="row">
                    <aside class="col-sm-3">
                        <div class="img-wrap"><img ng-src="{{search.host}}/product_image/{{p.image}}"></div>
                    </aside> <!-- col.// -->
                    <article class="col-sm-6">
                        <h4 class="title">{{p.name}}</h4>
    
                        <p> {{p.desc}} </p>
                        <dl class="dlist-align">
                            <dt>Color</dt>
                            <dd>{{p.color}}</dd>
                        </dl>
                        <!-- <dl class="dlist-align">
                            <dt>Material</dt>
                            <dd>Syntetic, wooden</dd>
                        </dl> -->
                        <dl class="dlist-align">
                            <dt>Delivery</dt>
                            <dd>Global</dd>
                        </dl>
    
                    </article>
                    <aside class="col-sm-3 border-left">
                        <div class="action-wrap">
                            <div class="price-wrap h4">
                                <span class="price"> ${{p.price}} </span>
                                <!-- <del class="price-old"> $98</del> -->
                            </div>
                            <p class="text-warning">Calculating shipping?</p>
                            <br>
                            <p>
                                <a href="#" class="btn btn-primary"> Add to cart </a>
                                <a href="#" class="btn btn-secondary"> Details </a>
                            </p>
                            <!-- <a href="#"><i class="fa fa-heart"></i> Add to wishlist</a> -->
                        </div>
                    </aside>
                </div>
            </div>
        </article>
    </div>
    <div class="col-md-12" ng-if="!results">
        <h1>No results found</h1>
    </div>

</div>
