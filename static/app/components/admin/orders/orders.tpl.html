<h4>Orders</h4>
<hr>
<div class="row mt-3 animated fadeInRight">
    <div class="col-md-6 mx-auto">

        <button class="btn btn-danger mr-5" ng-click="admin_orders.getOrdersByStatusCode(1)">Incomplete</button>
        <button class="btn btn-warning mr-5 text-white" ng-click="admin_orders.getOrdersByStatusCode(2)">Pending</button>
        <button class="btn btn-primary mr-5" ng-click="admin_orders.getOrdersByStatusCode(3)">Processed</button>
        <button class="btn btn-success" ng-click="admin_orders.getOrdersByStatusCode(4)">Shipped</button>

    </div>
    <div class="col-md-12">
        <div class="list-group" id="list-tab">
            <div class="table-responsive">
                <table class="table table-hover mt-4" ng-repeat="o in admin_orders.orders">
                    <!-- TODO Make table row an collapsable accordion and then show products of order -->
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>User</th>
                            <th>Date</th>
                            <th>Number of items</th>
                            <th>Total</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{o.id}}</td>
                            <td>{{o.username}}</td>
                            <td>{{o.order_date | dateFormat}}</td>
                            <td>{{o.order_item_quantity}}</td>
                            <td>{{o.total}} $</td>
                            <td>{{admin_orders.getOrderStatus(o.order_status_code)}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
