<h4>Add main category</h4>
<hr>
<div class="row mt-3 animated fadeInRight">


    <form class="col-md-6 mx-auto" ng-submit="add_main_cats.addCategory()">
        <label for="category_name">Category name</label>
        <input type="text" class="form-control" id="category_name" ng-model="add_main_cats.newCategory.category_name" placeholder="e.g. Electronics" required>
        <button class="btn btn-login d-block mx-auto my-3"><i class="fas fa-plus"></i> Add</button>
        <p class="mt-3 text-success text-center">{{add_main_cats.message.message}}</p>
    </form>

</div>
