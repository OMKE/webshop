<h4>Add popular category</h4>
<hr>
<div class="row mt-3 animated fadeInRight">


    <form class="col-md-6 mx-auto" name="myForm">
        <label for="category_name">Category name</label>
        <input type="text" class="form-control" id="category_name" ng-model="add_pop_cat.new_popular_category"
            placeholder="e.g. Trending" required>
        <div class="col mt-2 text-center">
            <input type="file" ngf-select ng-model="picFile" name="file" accept="image/*" ngf-max-size="2MB" required
                ngf-model-invalid="errorFile" class="btn btn-warning text-white">
            <i ng-show="myForm.file.$error.maxSize">File too large
                {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
            <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb" width="20px"> <button class="btn btn-danger mt-2" ng-click="picFile = null"
                ng-show="picFile">Remove</button>
        </div>
        <button class="btn btn-login d-block mx-auto my-3" ng-disabled="!myForm.$valid" 
              ng-click="uploadPic(picFile)"><i class="fas fa-plus"></i> Add</button>
        <p class="mt-3 text-success text-center">{{add_pop_cat.message.message}}</p>
    </form>

</div>
