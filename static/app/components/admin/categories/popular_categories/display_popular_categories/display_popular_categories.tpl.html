<h4>Popular categories</h4>
<hr>
<div class="row mt-3 animated fadeInRight">


    <div class="col-md-6 mx-auto mt-5">
        <ul class="list-group" ng-repeat="c in pop_cats.popular_categories">
            <a ui-sref="admin_popular_category({id:c.id})"><li class="list-group-item my-2 cats">
                <img ng-src="{{pop_cats.host}}/api/categories/popular/images/{{c.image}}" width="20" class="mr-3" style="border-radius: 5px;">
                {{c.name}}</li></a>
            
        </ul>
        <a ui-sref="admin_add_popular_category" class="btn btn-login btn-block my-2"><i class="fas fa-plus"></i> Add</a>
    </div>

</div>
