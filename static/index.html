<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/sb-admin.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/custom.css">
    <link href="css/ui.css" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css" rel="stylesheet" media="only screen and (max-width: 1200px)" />
    <link rel="stylesheet" href="css/animate.css">
    
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!-- Cookie popup plugin -->
    <link rel="stylesheet" type="text/css" href="css/cookieconsent.min.css" />
    <script src="scripts/cookieconsent.min.js"></script>
    <script>
        window.addEventListener("load", function () {
            window.cookieconsent.initialise({
                "palette": {
                    "popup": {
                        "background": "#edeff5",
                        "text": "#838391"
                    },
                    "button": {
                        "background": "#4b81e8"
                    }
                }
            })
        });
    </script>


    <title>Webshop by Omar Iriskic</title>
</head>

<body ng-app="app" ng-cloak>

    


    

    <div ng-show="!toggleCp">
        <main-directive></main-directive>
    </div>


    <div ng-show="toggleCp">
        <admin-directive></admin-directive>
    </div>









    <!-- Include scripts -->
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <!-- Angular -->
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/ng-file-upload-shim.min.js"></script>
    <script src="scripts/ng-file-upload.min.js"></script>
    <script src="scripts/angular-ui-router.min.js"></script>
    <script src="scripts/angular-cookies.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/components/main_directive/main_directive.ctrl.js"></script>
    <script src="app/components/admin/admin_directive/admin.directive.js"></script>
    <script src="app/components/index_controller/index.ctrl.js"></script>

    <script src="app/components/login/login.ctrl.js"></script>
    <script src="app/components/register/register.ctrl.js"></script>
    <script src="app/components/user/user.ctrl.js"></script>
    <script src="app/components/user/edit/edit.ctrl.js"></script>
    <script src="app/components/user/edit_image/edit_image.ctrl.js"></script>
    <script src="app/components/user/orders/orders.ctrl.js"></script>
    <script src="app/components/user/navbar_directive/navbar.directive.js"></script>
    <script src="app/components/categories/categories.ctrl.js"></script>
    <script src="app/components/display_products/category/category.ctrl.js"></script>

    <script src="app/components/display_products/price/price.ctrl.js"></script>
    <script src="app/components/password_reset/password_reset.ctrl.js"></script>
    <script src="app/components/change_password/change_password.ctrl.js"></script>
    <script src="app/components/search/search.ctrl.js"></script>

    <script src="app/components/admin/index/dashboard.ctrl.js"></script>
    <script src="app/components/admin/categories/main/display/main.ctrl.js"></script>
    <script src="app/components/admin/categories/main/add/add.ctrl.js"></script>
    <script src="app/components/admin/categories/main/display_one/display_one.ctrl.js"></script>
