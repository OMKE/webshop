<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/custom.css">
    <link href="css/ui.css" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css" rel="stylesheet" media="only screen and (max-width: 1200px)" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!-- Cookie popup plugin -->
    <link rel="stylesheet" type="text/css" href="css/cookieconsent.min.css" />
    <script src="scripts/cookieconsent.min.js"></script>
    <script>
        window.addEventListener("load", function(){
        window.cookieconsent.initialise({
        "palette": {
            "popup": {
            "background": "#edeff5",
            "text": "#838391"
            },
            "button": {
            "background": "#4b81e8"
            }
        }
        })});
    </script>
    

    <title>Webshop by Omar Iriskic</title>
</head>

<body ng-app="app" ng-cloak>

    <div class="sub-nav-wrap">
        <div class="container">
            <div class="sub-nav">
                <a ui-sref="login" ng-if="!loggedIn">Login</a>
                <a ui-sref="register" ng-if="!loggedIn">Register</a>
                <span data-toggle="tooltip" title="View profile" data-placement="bottom"><a ui-sref="user({username:user.username})"
                        id="loggedUser" ng-if="loggedIn">Hi <b>{{user.first_name}}</b></a></span>
                <a ui-sref="dailydeals">Daily Deals</a>
                <a ui-sref="helpcontact" id="helpcontact">Help & Contact</a>
                <a ng-controller="LoginCtrl as login" ng-if="loggedIn" ui-sref="cart" id="cartBtn"><i ng-controller="CartCtrl as cart" class="fas fa-shopping-cart"></i>
                    Cart</a>
                <a ng-controller="LoginCtrl as login" ng-if="loggedIn" ng-click="login.logOut()" id="logoutBtn">Logout</a>
            </div>
        </div>
    </div>



    <div ng-cloak ng-if="loggedIn && !user.confirmed" class="container mt-2 mb-2">
        <h6 class="text-center text-danger">An email with confirmation link has been sent to you.</h6>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Webshop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div ng-controller="CategoriesCtrl as categories" class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li ng-repeat="cat in categories.categories" class="nav-item" ui-sref-active="active">
                        <a class="nav-link" ui-sref="category({id:cat.id})">{{cat.category_name}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container" ng-controller="SearchCtrl as search">
        <div class="row">
            <div class="mt-4 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <form>
                    <input ng-change='search.searchProducts(params)' ng-model='params' class="form-control mx-auto col-xl-10 col-lg-10 col-md-10 col-sm-12 col-xs-12 text-center"
                        type="search" placeholder="Search for anything">
                    
                </form>

            </div>
            <div class="col text-center">
                    <p class="text-danger d-block mt-2" ng-model="search.warning_message" ng-cloak>{{search.warning_message}}</p>
            </div>
            
        </div>
    </div>
    

    <div class="container mt-5">
        <ui-view></ui-view>
    </div>







    <!-- Include scripts -->
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <!-- Angular -->
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/ng-file-upload-shim.min.js"></script>
    <script src="scripts/ng-file-upload.min.js"></script>
    <script src="scripts/angular-ui-router.min.js"></script>
    <script src="scripts/angular-cookies.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/components/homepage/homepage.ctrl.js"></script>
    <script src="app/components/login/login.ctrl.js"></script>
    <script src="app/components/register/register.ctrl.js"></script>
    <script src="app/components/user/user.ctrl.js"></script>
    <script src="app/components/user/edit/edit.ctrl.js"></script>
    <script src="app/components/user/edit_image/edit_image.ctrl.js"></script>
    <script src="app/components/categories/categories.ctrl.js"></script>
    <script src="app/components/display_products/category/category.ctrl.js"></script>
    <script src="app/components/display_products/subcategory/subcategory.ctrl.js"></script>
    <script src="app/components/display_products/product/product.ctrl.js"></script>
    <script src="app/components/cart/cart.ctrl.js"></script>
    <script src="app/components/checkout/checkout.ctrl.js"></script>
    <script src="app/components/checkout/mastercard/mastercard.ctrl.js"></script>
    <script src="app/components/checkout/visa/visa.ctrl.js"></script>
    <script src="app/components/checkout/paypal/paypal.ctrl.js"></script>
    <script src="app/components/display_products/price/price.ctrl.js"></script>
    <script src="app/components/password_reset/password_reset.ctrl.js"></script>
    <script src="app/components/change_password/change_password.ctrl.js"></script>
    <script src="app/components/search/search.ctrl.js"></script>
</body>

</html>
